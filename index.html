<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode UI Components</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper-one">
      <div class="top-container">
        <img src="./images/profile-pic.png" alt="" />
        <div class="text-container">
          <h1>Tammy Park</h1>
          <p>@tamp</p>
        </div>
      </div>

      <div class="middle-container">
        <button class="add-profile" type="button">
          <img src="/images/plus.png" alt="" /> Add profile
        </button>
      </div>

      <div class="bottom-container">
        <div class="items">
          <img src="./images/pen.png" alt="" />
          <p>Edit Profiles</p>
        </div>
        <div class="items">
          <img src="./images/settings.png" alt="" />
          <p>App settings</p>
        </div>
        <div class="items">
          <img src="./images/account.png" alt="" />
          <p>Account</p>
        </div>
        <div class="items">
          <img src="./images/info.png" alt="" />
          <p>Help</p>
        </div>
        <div class="items">
          <img src="./images/log-out.png" alt="" />
          <p>Log out</p>
        </div>
      </div>
    </div>
    <div class="wrapper-two">
      <div class="top-two">
        <h1>Add profile</h1>
        <div class="upload">
          <div class="img-circle">
            <img src="./images/gallery.png" alt="" />
          </div>
          <button class="upload-btn">
            <img src="./images/upload.png" alt="" /> Upload
          </button>
        </div>
      </div>

      <div class="middle-two">
        <input
          class="profile-name"
          type="text"
          name=""
          id=""
          placeholder="Profile name"
        />

        <div class="slider">
          <div class="slide">
            <input type="checkbox" id="check" /><label
              for="check"
              class="circle"
            ></label>
          </div>
          <p>Kid's profile</p>
        </div>

        <p class="text-slider">
          A profile with curated content and features, and a simplified user
          interface.
        </p>

        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="wrapper-three">
      <h1>Sharing with family?</h1>
      <p>Add personal profiles for adults, teens or kids.</p>
      <button class="add-profile-btn">Add profile</button>
    </div>
  </body>
</html>
